<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSRL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            font-family: 'Courier New', 'Courier', monospace;
            background-color: #000000;
            background-image: url('https://images.unsplash.com/photo-1561214115-f2f134cc4912?w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #e0e0e0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
            font-size: 14px;
            line-height: 1.6;
        }

        /* Dark overlay to darken the concrete */
        body > *:not(#cursor) {
            position: relative;
            z-index: 3;
        }

        /* Custom 3D Cube Cursor */
        #cursor {
            width: 16px;
            height: 16px;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
            transform-style: preserve-3d;
        }

        #cursor .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-25deg) rotateY(35deg);
        }

        #cursor .cube-face {
            position: absolute;
            width: 16px;
            height: 16px;
            border: 1px solid #e0e0e0;
            background: rgba(0, 0, 0, 0.2);
        }

        #cursor .front  { transform: translateZ(8px); }
        #cursor .back   { transform: translateZ(-8px) rotateY(180deg); }
        #cursor .right  { transform: rotateY(90deg) translateZ(8px); }
        #cursor .left   { transform: rotateY(-90deg) translateZ(8px); }
        #cursor .top    { transform: rotateX(90deg) translateZ(8px); border-color: #fff; }
        #cursor .bottom { transform: rotateX(-90deg) translateZ(8px); }

        /* Dark overlay for graffiti */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.90);
            z-index: 1;
            animation: breathe 2s ease-in-out infinite;
        }

        /* Film Grain & Dirt */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='6.5' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.2'/%3E%3C/svg%3E"),
                radial-gradient(circle at 15% 25%, rgba(80, 80, 80, 0.02) 0%, transparent 40%),
                radial-gradient(circle at 85% 70%, rgba(70, 70, 70, 0.015) 0%, transparent 35%),
                radial-gradient(circle at 50% 90%, rgba(75, 75, 75, 0.02) 0%, transparent 45%);
            opacity: 1;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes breathe {
            0%, 100% {
                opacity: 0.96;
            }
            50% {
                opacity: 1;
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 3;
            height: 100vh;
            width: 100%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo */
        .logo {
            text-align: left;
        }

        .logo img {
            height: 104px;
            width: auto;
            display: block;
            mix-blend-mode: lighten;
            filter: brightness(1.1);
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .social-icons a {
            opacity: 0.5;
            transition: opacity 0.2s ease;
            display: inline-block;
        }

        .social-icons a:hover {
            opacity: 1;
        }

        .social-icons svg {
            width: 18px;
            height: 18px;
            fill: #e0e0e0;
        }

        /* Center Content */
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: left;
        }

        .center-content p {
            font-size: 24px;
            line-height: 1.4;
            margin: 0;
            white-space: nowrap;
        }

        .center-content .line-1 {
            margin-bottom: 4px;
        }

        .center-content .line-2 {
            margin-bottom: 28px;
        }

        .center-content .line-3 {
            margin-bottom: 0;
        }

        /* CTA Link */
        .cta {
            margin-top: 40px;
            display: inline-block;
            color: #b8860b;
            text-decoration: none;
            font-size: 20px;
            position: relative;
            transition: all 0.2s ease;
        }

        .cta:hover {
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
            animation: jitter 0.1s infinite;
        }

        @keyframes jitter {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-1px, 1px); }
            50% { transform: translate(1px, -1px); }
            75% { transform: translate(-1px, -1px); }
            100% { transform: translate(1px, 1px); }
        }


        /* Large Desktop */
        @media (min-width: 1440px) {
            .logo img {
                height: 135px;
            }

            .center-content p {
                font-size: 32px;
            }

            .cta {
                font-size: 26px;
            }

            .email {
                font-size: 16px;
            }

            .social-icons svg {
                width: 20px;
                height: 20px;
            }
        }

        /* Tablet */
        @media (max-width: 768px) {
            .container {
                padding: 24px;
            }

            .logo img {
                height: 60px;
            }

            .center-content p {
                font-size: 20px;
                white-space: normal;
            }

            .cta {
                font-size: 18px;
                margin-top: 32px;
            }

            .social-icons {
                gap: 14px;
            }

            .social-icons svg {
                width: 16px;
                height: 16px;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            body {
                background-size: cover;
                background-position: center center;
                background-attachment: fixed;
            }

            body::before {
                background: rgba(0, 0, 0, 0.85);
            }

            .container {
                padding: 16px 18px;
                justify-content: flex-start;
                height: 100vh;
                max-height: 100vh;
                overflow: hidden;
            }

            .logo img {
                height: 48px;
                margin-bottom: 0;
            }

            .center-content {
                position: static;
                transform: none;
                flex-grow: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding: 0;
                margin-top: 150px;
                margin-bottom: 10px;
            }

            .center-content p {
                font-size: 14px;
                line-height: 1.3;
                white-space: normal;
                max-width: 100%;
            }

            .center-content .line-1 {
                margin-bottom: 2px;
            }

            .center-content .line-2 {
                margin-bottom: 16px;
            }

            .cta {
                font-size: 14px;
                margin-top: 18px;
            }

            .header {
                align-items: center;
            }

            .social-icons {
                gap: 10px;
            }

            .social-icons svg {
                width: 14px;
                height: 14px;
            }

            .social-icons a {
                opacity: 0.75;
            }
        }
    </style>
</head>

    <script>
        // Custom Cursor
        const cursor = document.getElementById('cursor');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Prevent scrolling
        document.body.style.overflow = 'hidden';
    </script>
